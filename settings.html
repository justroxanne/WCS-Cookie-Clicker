<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" content="text/css" href="styles\settings.css">
    <title>Wookie-Clicker</title>
</head>

<body>
    <div class="settings-container">
        <div class="settings">
            <div class="language">
                <p>Language</p>
                <p>FR</p>
                <p>EN</p>
                <img src="./FinalImages/deathStar.png" alt="deathstar">
            </div>
            <div class="darkmode">
                Dark Mode
                <button class="on"></button>
                <button class="off"></button>
            </div>
        </div>
    </div>
    <section class="helpers">
        <div class="Ewok helper-position">
            <img src="./FinalImages/ewok.png" alt="Ewok">
            <span id="helperssetting">5 crédits/sec 50 crédits</span>
        </div>
        <div class="C3PO helper-position">
            <img src="./FinalImages/C3PO.png" alt="C3PO">
            <span id="helperssetting">10 crédits/sec 100 crédits </span>
        </div>
        <div class="R2D2 helper-position">
            <img src="./FinalImages/R2D2.png" alt="R2D2">
            <span id="helperssetting">15 crédits/sec - 5 crédits/clic</span>
        </div>
        <div class="YODA helper-position">
            <img src="./FinalImages/Yoda.png" alt="Yoda">
            <spanid="helperssetting">20 crédits/sec - 20 crédits/clic</span>
        </div>
        <div class="XWING helper-position">
            <img src="./FinalImages/xwing.png" alt="Xwing">
            <span id="helperssetting">50 crédits/sec - 50 crédits/clic</span>
        </div>
        <div class="FALCON helper-position">
            <img src="./FinalImages/Falcon.png" alt="Falcon">
            <span id="helperssetting">100 crédits/sec - 100 crédits/clic</span>
        </div>
    </section>

    <script href="/scripts/index.js"></script>
</body>

</html>
