<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" content="text/css" href="./styles/style.css">
    <title>Wookie-Clicker</title>
</head>

<header>

</header>

<body>
    <section class="settings-panel">
        <div class="settings-container">
            <div class="language">
                <p>Language</p>
                <p>FR</p>
                <p>EN</p>
                <img src="./FinalImages/deathStar.png" alt="deathstar" class="return-button">
            </div>
            <div class="darkmode">
                <p>lightside</p>
                <div class="rebel"><img src="./FinalImages/rebel.png" alt="rebel" width="80%"></div>
                <p>darkside</p>
                <div class="sith"><img src="./FinalImages/vador.png" alt="vador" width="90%"></div>
            </div>
        </div>
        <section class="helpers">
            <div class="Ewok helper-position">
                <img src="./FinalImages/ewok.png" alt="Ewok" class="image">
                <span id="ewok-help"></span>
            </div>
            <div class="3PO helper-position">
                <img src="./FinalImages/C3PO.png" alt="C3PO">
                <span id="C3PO-help"></span>
            </div>
            <div class="D2R2 helper-position">
                <img src="./FinalImages/R2D2.png" alt="R2D2">
                <span id="R2D2-help"></span>
            </div>
            <div class="YODA helper-position">
                <img src="./FinalImages/Yoda.png" alt="Yoda">
                <span id="yoda-help"></span>
            </div>
            <div class="XWING helper-position">
                <img src="./FinalImages/xwing.png" alt="Xwing">
                <span id="xwing-help"></span>
            </div>
            <div class="FALCON helper-position">
                <img src="./FinalImages/Falcon.png" alt="Falcon">
                <span id="falcon-help"></span>
            </div>
        </section>
    </section>

    <main>
        <section class="clicker_container">
            <div class="helper ewok"><img src="./FinalImages/ewok.png" alt="ewok kawaii" width="85%">
            </div>
            <div class="helper c3po"><img src="./FinalImages/C3PO.png" alt="C3PO kawaii" width="85%">
            </div>
            <div class="helper r2d2"><img src="./FinalImages/R2D2.png" alt="R2D2 kawaii" width="85%">
            </div>
            <div class="wookie_clicker" id="clickerContainer"><img src="../FinalImages/chewie.png"
                    alt="chewbacca kawaii" width="100%"></div>
            <div class="helper yoda"><img src="./FinalImages/Yoda.png" alt="yoda kawaii" width="85%">
            </div>
            <div class="helper xwing"><img src="./FinalImages/xwing.png" alt="X-wing kawaii" width="85%"></div>
            <div class="helper falcon"><img src="./FinalImages/Falcon.png" alt="millenium falcon kawaii" width="85%">
            </div>
        </section>
    </main>

    <footer>
        <p></p>
    </footer>



    <script src="./scripts/index.js"></script>

</body>

</html>
